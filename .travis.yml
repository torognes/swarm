language:
- cpp

arch:
#- amd64
- arm64
- ppc64le

os:
- linux
#- osx

dist:
- bionic

osx_image:
- xcode12.5

compiler:
- g++
- clang

addons:
  apt:
    packages:
    - valgrind

script:
- make COVERAGE=1
- export PATH=$PWD/bin:$PATH
- git clone https://github.com/frederic-mahe/swarm-tests.git
- cd swarm-tests && bash ./run_all_tests.sh | tee tests.log && ! grep -q FAIL tests.log
- cd ../src && gcov *.cc

after_success:
- cd .. && bash <(curl -s https://codecov.io/bash)
